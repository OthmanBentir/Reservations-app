<div class="container">
  <h1 class="text-center text-success">Resources</h1>
    <table class="table shadow-lg p-3 mb-5 bg-body-tertiary rounded">
      <thead>
      <tr>
        <th>id</th>
        <th class="text-center">Name</th>
        <th class="text-center">Type</th>

      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of resources | paginate:{itemsPerPage:5,currentPage:page}">
        <td >{{r.id}}</td>
        <td class="text-center">{{r.nom}}</td>
        <td class="text-center">{{r.type}}</td>

      </tr>
      </tbody>
    </table>
  <div class="text-center">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>

</div>
