<div class="container">
  <h1 class="text-center text-success">Personnes</h1>
  <table class="table shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <thead>
    <tr>
      <th>id</th>
      <th class="text-center">Nom</th>
      <th class="text-center">Type</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of persons | paginate:{itemsPerPage:5,currentPage:page}">
      <td >{{p.id}}</td>
      <td class="text-center">{{p.nom}}</td>
      <td class="text-center">{{p.fonction}}</td>

    </tr>
    </tbody>
  </table>
  <div class="text-center">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>

</div>
